workflows:
  build-and-publish-docker-image:
    jobs:
      - docker/publish:
          image: $CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME
          remote-docker-dlc: true
          tag: << pipeline.git.revision >>
          use-remote-docker: true